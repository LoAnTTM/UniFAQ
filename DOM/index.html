<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniFAQ - Frequently Asked Questions</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 10px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .subtitle {
        color: rgba(255, 255, 255, 0.9);
        text-align: center;
        margin-bottom: 40px;
        font-size: 1.1em;
      }

      #content {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .faq-item {
        margin-bottom: 20px;
        border: 2px solid transparent;
        border-radius: 8px;
        padding: 20px;
        background: #f8f9fa;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .faq-item:hover {
        background: #f0f4ff;
        border-color: #667eea;
        transform: translateX(5px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
      }

      .faq-item:last-child {
        margin-bottom: 0;
      }

      .question {
        font-weight: 600;
        color: #333;
        font-size: 1.1em;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
      }

      .question::before {
        content: "â†’";
        font-size: 1.3em;
        color: #667eea;
        font-weight: bold;
      }

      .answer {
        color: #555;
        line-height: 1.6;
        margin-left: 30px;
        font-size: 0.95em;
      }

      .state {
        color: #667eea;
        font-style: italic;
        text-align: center;
        padding: 40px 20px;
        font-size: 1.1em;
      }

      .error {
        color: #e74c3c;
        font-weight: bold;
        text-align: center;
        padding: 40px 20px;
        font-size: 1.1em;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }

        #content {
          padding: 20px;
        }

        .faq-item {
          padding: 15px;
        }

        .answer {
          margin-left: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>UniFAQ</h1>
      <p class="subtitle">Find answers to your questions</p>
      <div id="content" class="state">Loading...</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
